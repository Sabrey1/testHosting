services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite